<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Form Konfirmasi Infaq</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Lexend -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Lexend', sans-serif;
        background:#f7f7f7;
        padding:20px;
    }

    /* Card */
    .form-card {
        max-width: 420px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }

    /* Seragamkan ukuran input dan button */
    .form-control, .form-select, .btn {
        height: 48px !important;
        font-size: 16px;
    }

    /* Supaya semua width sama */
    .form-control, .form-select {
        width: 100%;
    }

    .btn-submit {
        width: 100%;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="form-card">
    <h4 class="text-center mb-3">Konfirmasi Infaq</h4>

    <!-- Form -->
    <form id="infaqForm">

        <!-- Nama -->
        <div class="mb-3">
            <label class="form-label">Nama Santri</label>
            <input list="namaSantri" id="name" class="form-control" placeholder="Ketik nama...">
            <datalist id="namaSantri">
                <option value="Yogi Pratama">
                <option value="Fulan 1">
                <option value="Fulan 2">
                <option value="Fulan 3">
            </datalist>
        </div>

        <!-- WA -->
        <div class="mb-3">
            <label class="form-label">Nomor WA</label>
            <input type="text" id="wa" class="form-control" placeholder="08xxxxxxxxxx">
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Jenis Kelamin</label>
            <select id="gender" class="form-select">
                <option value="" selected disabled>Pilih</option>
                <option value="Ikhwan (Laki-Laki)">Ikhwan (Laki-Laki)</option>
                <option value="Akhwat (Perempuan)">Akhwat (Perempuan)</option>
            </select>
        </div>

        <!-- Kelas -->
        <div class="mb-3">
            <label class="form-label">Kelas</label>
            <select id="kelas" class="form-select">
                <option value="" disabled selected>Pilih Kelas</option>
                <option value="L1">L1</option>
                <option value="L2">L2</option>
                <option value="L3">L3</option>
            </select>
        </div>

        <!-- Mentor -->
        <div class="mb-3">
            <label class="form-label">Mentor</label>
            <select id="mentor" class="form-select">
                <option value="" disabled selected>Pilih Mentor</option>
                <option value="Ustadz Yogi Pratama">Ustadz Yogi Pratama</option>
                <option value="Ustadzah Aisyah">Ustadzah Aisyah</option>
            </select>
        </div>

        <!-- Bulan -->
        <div class="mb-3">
            <label class="form-label">Periode Infaq</label>
            <select id="bulan" class="form-select">
                <option value="Bulan Ke-1 (Periode Pendaftaran, 20 Juni 2025 - 31 Juli 2025)">
                    Bulan Ke-1 (20 Juni 2025 - 31 Juli 2025)
                </option>
                <option value="Bulan Ke-2">Bulan Ke-2</option>
            </select>
        </div>

        <!-- Nominal -->
        <div class="mb-3">
            <label class="form-label">Nominal Infaq</label>
            <select id="nominal" class="form-select">
                <option value="" disabled selected>Pilih Nominal</option>
                <option value="Rp. 100.000 (Infaq KBM Per-Bulan): Kelas Lanjutan 2/Tuhfatul Athfal/Tilawah Jama'i">
                    Rp. 100.000
                </option>
            </select>
        </div>

        <!-- Tanggal -->
        <div class="mb-3">
            <label class="form-label">Tanggal Transfer</label>
            <input type="date" id="tanggal" class="form-control">
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn btn-primary btn-submit">Kirim</button>

        <!-- Tombol Reset -->
        <button type="button" id="resetBtn" class="btn btn-secondary btn-submit mt-2">Reset Pilihan</button>
    </form>
</div>

<!-- JAVASCRIPT -->
<script>
    // Reset
    document.getElementById("resetBtn").addEventListener("click", function() {
        document.getElementById("infaqForm").reset();
        document.getElementById("name").value = "";
    });

    // Submit â†’ Redirect Google Form
    document.getElementById("infaqForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const wa = document.getElementById("wa").value;
        const gender = document.getElementById("gender").value;
        const kelas = document.getElementById("kelas").value;
        const mentor = document.getElementById("mentor").value;
        const bulan = document.getElementById("bulan").value;
        const nominal = document.getElementById("nominal").value;
        const tanggal = document.getElementById("tanggal").value;

        const base = "https://docs.google.com/forms/d/e/1FAIpQLSfkgbijeu9hm5kzqjiQz6O70VgGH_i3PrbY2qWBZLHxhiDpng/viewform?usp=pp_url";

        const finalURL =
            base +
            "&entry.782238250=" + encodeURIComponent(name) +
            "&entry.1003227427=" + encodeURIComponent(wa) +
            "&entry.1363053932=" + encodeURIComponent(gender) +
            "&entry.1556174616=" + encodeURIComponent(kelas) +
            "&entry.1421539763=" + encodeURIComponent(mentor) +
            "&entry.1627472045=" + encodeURIComponent(bulan) +
            "&entry.722930524=" + encodeURIComponent(nominal) +
            "&entry.1346683135=" + encodeURIComponent(tanggal);

        window.location.href = finalURL;
    });
</script>

</body>
</html>
